<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background with Logo Animation</title>
  <link rel="stylesheet" href="style.css"/>

  <script>
    // JavaScript to redirect to the next page after 5 seconds
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        window.location.href = "page2.html"; // Replace with your next page URL
      }, 5000); // 5000 milliseconds = 5 seconds
    });
  </script>
</head>
<body>

  <!-- Logo Animation -->
  <div class="logo-container">
    <img src="https://via.placeholder.com/150" alt="Logo" class="logo">
  </div>
  <h3>Version 4.3</h3>


</body>
</html>
